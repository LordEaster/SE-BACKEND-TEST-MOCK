problems:
  - name: "Problem 1 (1/3)"
    input:
      arr: [ 1, '2a', '3abc', 4, 'def5', 'b6' ]
    expected_output: "21\n"
    script: "problems/problem_01.js"

  - name: "Problem 1 (2/3)"
    input:
      arr:  [ '1a', 2, 's3', 4, '6fgd', 'imposter' ]
    expected_output: "16\n"
    script: "problems/problem_01.js"

  - name: "Problem 1 (3/3)"
    input:
      arr:  [ 'a1a', 2, 's3', 9, '6', 'asd' ]
    expected_output: "21\n"
    script: "problems/problem_01.js"

  - name: "Problem 2 (1/3)"
    input:
      arr: [ 'Bomgay', 'Ohm', 'Smart' ]
